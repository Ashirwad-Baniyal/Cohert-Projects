<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Index Calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-700 flex items-center justify-center">
        <div class="bg-gray-800 border-2 border-gray-900 shadow-2xl rounded-lg">
            
            <form id="bmi-form" class="border-b-2 border-gray-900 p-5">
                <p class="block mb-2 font-semibold text-xl text-gray-900 text-300 dark:text-white">BMI Calculator</p>
                <label for="number-w" class="text-gray-100 dark:text-gray-100">Weight (kg):</label>
                <input type="number" step="0.01" id="number-w" class="mt-2 mb-2 bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" required />
                
                <label for="number-h" class="mb-3 text-gray-100 dark:text-gray-100">Height (cm):</label>
                <input type="number" step="0.01" id="number-h" class="mt-3 mb-2 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" required />

                <button type="submit" class="flex sm:inline-flex justify-center items-center bg-blue-500 hover:bg-blue-600 active:bg-blue-700 focus-visible:ring ring-blue-300 text-white font-semibold text-center rounded-md outline-none transition duration-100 px-5 py-2 mt-3">Calculate</button>
            </form>
            <div id="result" class="flex items-center justify-center p-4 text-white text-lg"></div>
<div class="p-5">
    <table class="border-collapse border border-gray-400 w-full text-white">
        <thead>
            <tr class="bg-gray-600">
                <th class="border border-gray-400 px-4 py-2">BMI Category</th>
                <th class="border border-gray-400 px-4 py-2">BMI</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border border-gray-400 px-4 py-2">Starvation</td>
                <td class="border border-gray-400 px-4 py-2">&lt; 15</td>
            </tr>
            <tr>
                <td class="border border-gray-400 px-4 py-2">Anorexic</td>
                <td class="border border-gray-400 px-4 py-2">15.1 to 17.5</td>
            </tr>
            <tr>
                <td class="border border-gray-400 px-4 py-2">Underweight</td>
                <td class="border border-gray-400 px-4 py-2">17.6 to 18.5</td>
            </tr>
            <tr>
                <td class="border border-gray-400 px-4 py-2">Ideal</td>
                <td class="border border-gray-400 px-4 py-2">18.6 to 24.9</td>
            </tr>
            <tr>
                <td class="border border-gray-400 px-4 py-2">Overweight</td>
                <td class="border border-gray-400 px-4 py-2">25 to 25.9</td>
            </tr>
            <tr>
                <td class="border border-gray-400 px-4 py-2">Obese</td>
                <td class="border border-gray-400 px-4 py-2">30 to 30.9</td>
            </tr>
            <tr>
                <td class="border border-gray-400 px-4 py-2">Morbidly Obese</td>
                <td class="border border-gray-400 px-4 py-2">&ge; 40</td>
            </tr>
        </tbody>
    </table>
</div>

        </div>
    </div>

    <script>
        document.getElementById("bmi-form").addEventListener("submit", function(event) {
            event.preventDefault();  

            const weight = parseFloat(document.getElementById('number-w').value);
            const height = parseFloat(document.getElementById('number-h').value) / 100; 
            
            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById('result').innerHTML = "Please enter valid weight and height.";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2); // Calculate BMI
            document.getElementById('result').innerHTML = `Your BMI is: <strong>${bmi}</strong>`;
        });
    </script>
</body>
</html>
