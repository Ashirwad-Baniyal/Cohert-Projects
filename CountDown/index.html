<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Countdown Timer</h1>
    <input type="number" id="timeInput" placeholder="Enter time in seconds">
    <button id="startButton" onclick="start()">Start Button</button>
    <button id="startButton" onclick="Pause()">Pause</button>
    <button id="startButton" onclick="Play()">Play</button>
    <p id="countDownDisplay"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
